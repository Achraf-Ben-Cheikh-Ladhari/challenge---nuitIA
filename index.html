	<div class="hero">
		<div class="container">
			<div class="row align-items-center">

					<div class="intro-wrap">
						<h1 class="mb-5"><span class="d-block">Our ChatBot will answer all your questions about the Alzheimer disease. </h1>
					</div>
					<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    				<df-messenger intent="WELCOME" chat-title="Alzheimer_Chatbot" agent-id="92a6d05b-ab2c-41e9-b6c1-670c6c67a411" language-code="en"></df-messenger>

	<script src="js/daterangepicker.js"></script>

	<script src="js/typed.js"></script>
	<script>
		$(function() {
			var slides = $('.slides'),
			images = slides.find('img');

			images.each(function(i) {
				$(this).attr('data-id', i + 1);
			})

			var typed = new Typed('.typed-words', {
				strings: ["changes in the brain."],
				typeSpeed: 80,
				backSpeed: 80,
				backDelay: 4000,
				startDelay: 1000,
				loop: true,
				showCursor: true,
				preStringTyped: (arrayPos, self) => {
					arrayPos++;
					console.log(arrayPos);
					$('.slides img').removeClass('active');
					$('.slides img[data-id="'+arrayPos+'"]').addClass('active');
				}

			});
		})
	</script>

	<script src="js/custom.js"></script>
